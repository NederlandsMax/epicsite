<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Screen</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff; /* Set the background color to white */
            opacity: 0;
            transition: opacity 1s ease; /* Transition effect for opacity */
        }
        
        .loaded {
            opacity: 1;
            transition: opacity 1s ease; /* Add a transition for the loaded state */
        }

        .loading-icon {
            width: 30px;
            height: 30px;
            border: 5px solid #333; /* Icon color */
            border-top: 5px solid transparent;
            border-radius: 50%;
            animation: spin 1.5s linear infinite; /* Animation properties */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading-icon"></div>

    <script>
        // Simulate a delay for the loading screen (adjust as needed)
        setTimeout(function() {
            // Add a CSS class to apply the transition effect
            document.body.classList.add('loaded');

            // Once the transition is complete, redirect to the main page
            setTimeout(function() {
                // Add a transition effect to the redirection
                document.body.style.transition = 'opacity 1s ease';

                // Reduce opacity to create a fade-out effect
                document.body.style.opacity = 0;

                // Once the fade-out is complete, redirect to the main page
                setTimeout(function() {
                    window.location.href = "main.html";
                }, 1000); // 1 second delay
            }, 1000); // 1 second delay
        }, 800); // 2-second delay
    </script>
    <script>
        // Disable right-click context menu
        document.addEventListener('contextmenu', function (e) {
            e.preventDefault();
        });
    </script>

</body>
</html>
